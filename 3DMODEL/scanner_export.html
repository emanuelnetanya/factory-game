<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ייצוא סורק ברקוד להדפסה תלת מימד</title>

  <!-- BabylonJS core -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- Serializer – יצוא ל-STL -->
  <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #f9fafb;
    }

    #renderCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      outline: none;
    }

    #exportPanel {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 16px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.92);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
      direction: rtl;
    }

    #exportBtn {
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #f9fafb;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }

    #exportBtn:active {
      transform: scale(0.96);
    }

    #status {
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <div id="exportPanel">
    <button id="exportBtn">⬇️ הורד STL של סורק הברקוד</button>
    <span id="status">משקל: 1, ערך: 3 — לחץ כדי לייצא STL להדפסה</span>
  </div>

  <script>
    // ===== פרמטרים של הפריט (כמו במשחק) =====
    const ITEM_WEIGHT = 1; // משקל
    const ITEM_VALUE  = 3; // ערך

    // ===== בסיס BABYLON =====
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true, {
      preserveDrawingBuffer: true,
      stencil: true,
      antialias: true
    });

    let scene;
    let scannerRoot = null; // ה"טופ" של הסורק

    function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0.03, 0.05, 0.1, 1);

      // תאורה
      const hemi = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
      hemi.intensity = 0.9;
      hemi.groundColor = new BABYLON.Color3(0.2, 0.2, 0.3);

      const dir = new BABYLON.DirectionalLight("dir", new BABYLON.Vector3(-0.6, -1, -0.3), scene);
      dir.position = new BABYLON.Vector3(8, 10, 6);
      dir.intensity = 0.8;

      // מצלמה
      const arcCam = new BABYLON.ArcRotateCamera(
        "camera",
        BABYLON.Tools.ToRadians(140),
        BABYLON.Tools.ToRadians(60),
        6,
        new BABYLON.Vector3(0, 1.2, 0),
        scene
      );
      arcCam.attachControl(canvas, true);

      // רצפה
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 20, height: 20 }, scene);
      const gMat = new BABYLON.StandardMaterial("gMat", scene);
      gMat.diffuseColor = new BABYLON.Color3(0.09, 0.11, 0.16);
      gMat.specularColor = new BABYLON.Color3(0, 0, 0);
      ground.material = gMat;
      ground.receiveShadows = true;

      // צללים
      const shadowGen = new BABYLON.ShadowGenerator(1024, dir);
      shadowGen.useBlurExponentialShadowMap = true;
      shadowGen.blurKernel = 16;

      // יצירת הסורק
      scannerRoot = createScanner(scene, shadowGen);

      return scene;
    }

    // ===== יצירת סורק ברקוד עם משטח שטוח לשואב =====
    function createScanner(scene, shadowGen) {
      const SCALE = 1.0;

      const root = new BABYLON.TransformNode("scannerRoot", scene);
      root.position = new BABYLON.Vector3(0, 0, 0);

      // חומר עיקרי (פלסטיק)
      const bodyMat = new BABYLON.StandardMaterial("scannerBodyMat", scene);
      bodyMat.diffuseColor = new BABYLON.Color3(0.95, 0.3, 0.3);
      bodyMat.specularColor = new BABYLON.Color3(0.9, 0.9, 0.9);
      bodyMat.specularPower = 48;

      // חומר כהה (חלון/פרטים)
      const darkMat = new BABYLON.StandardMaterial("scannerDarkMat", scene);
      darkMat.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.12);
      darkMat.specularColor = new BABYLON.Color3(0.5, 0.5, 0.6);

      // ==== ידית ====
      const handle = BABYLON.MeshBuilder.CreateBox("scannerHandle", {
        width: 0.35 * SCALE,
        height: 0.9  * SCALE,
        depth: 0.5  * SCALE
      }, scene);
      handle.parent = root;
      handle.position.y = 0.45 * SCALE;
      handle.material = bodyMat;
      shadowGen.addShadowCaster(handle);

      // ==== ראש הסורק ====
      const head = BABYLON.MeshBuilder.CreateBox("scannerHead", {
        width: 0.7 * SCALE,
        height: 0.5 * SCALE,
        depth: 0.7 * SCALE
      }, scene);
      head.parent = root;
      head.position = new BABYLON.Vector3(0, 1.0 * SCALE, 0.2 * SCALE);
      head.material = bodyMat;
      shadowGen.addShadowCaster(head);

      // משטח עליון שטוח לשואב – פשוט הצד העליון של ה-head (הוא כבר שטוח)

      // ==== חלון הסריקה ====
      const window = BABYLON.MeshBuilder.CreateBox("scannerWindow", {
        width: 0.6 * SCALE,
        height: 0.35 * SCALE,
        depth: 0.06 * SCALE
      }, scene);
      window.parent = root;
      window.position = new BABYLON.Vector3(0, 1.0 * SCALE, 0.58 * SCALE);
      window.material = darkMat;
      shadowGen.addShadowCaster(window);

      // ==== טריגר (כפתור) ====
      const trigger = BABYLON.MeshBuilder.CreateBox("scannerTrigger", {
        width: 0.18 * SCALE,
        height: 0.22 * SCALE,
        depth: 0.12 * SCALE
      }, scene);
      trigger.parent = root;
      trigger.position = new BABYLON.Vector3(0, 0.55 * SCALE, -0.32 * SCALE);
      trigger.material = darkMat;
      shadowGen.addShadowCaster(trigger);

      // ==== בסיס שטוח נוסף לתפיסה מתחת לידית (אופציה שנייה לרובוט) ====
      const flatBase = BABYLON.MeshBuilder.CreateBox("scannerFlatBase", {
        width: 0.8 * SCALE,
        height: 0.05 * SCALE,
        depth: 0.9 * SCALE
      }, scene);
      flatBase.parent = root;
      flatBase.position = new BABYLON.Vector3(0, 0.05 * SCALE, 0);
      flatBase.material = bodyMat;
      shadowGen.addShadowCaster(flatBase);

      // קצת רוטציה למראה נוח
      root.rotation.y = BABYLON.Tools.ToRadians(-25);

      return root;
    }

    // ===== יצוא ל-STL =====
    function exportScannerToSTL() {
      const status = document.getElementById("status");

      if (!scannerRoot) {
        status.textContent = "שגיאה: הסורק עדיין לא נטען.";
        return;
      }

      const meshes = scannerRoot.getChildMeshes(false);

      if (!meshes || meshes.length === 0) {
        status.textContent = "לא נמצאו Meshes עבור הסורק.";
        return;
      }

      const fileName = `scanner_w${ITEM_WEIGHT}_v${ITEM_VALUE}`;

      try {
        BABYLON.STLExport.CreateSTL(meshes, true, fileName);
        status.textContent =
          "✅ נוצר קובץ " +
          fileName +
          ".stl — משקל: " +
          ITEM_WEIGHT +
          ", ערך: " +
          ITEM_VALUE +
          ". בדוק בתיקיית ההורדות.";
      } catch (e) {
        console.error(e);
        status.textContent = "❌ אירעה שגיאה ביצוא STL (בדוק קונסול).";
      }
    }

    // ===== הפעלת סצנה =====
    scene = createScene();
    engine.runRenderLoop(() => {
      if (scene) scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });

    // כפתור יצוא
    document.getElementById("exportBtn").addEventListener("click", exportScannerToSTL);

    // קיצור מקשים – Ctrl+E ליצוא
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && (e.key === "e" || e.key === "E")) {
        exportScannerToSTL();
      }
    });
  </script>
</body>
</html>
